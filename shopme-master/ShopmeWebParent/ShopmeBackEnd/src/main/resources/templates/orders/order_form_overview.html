<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Идентификационен номер:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${order.id}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Клиент:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${order.customer.fullName}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Обща сума за плащане:</label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{total}" required class="form-control" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Статус:</label>
			    <div class="col-sm-10">
				      <select th:field="*{status}" class="form-control" required style="max-width: 150px">
			  			<option th:each="os : ${T(com.shopme.common.entity.order.OrderStatus).values()}"
			  				th:value="${os}" th:text="${os}" />
				      </select>
			    </div>
			  </div>
</div>
