<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Address Book', 'none')" />
<body>
<div class="container-fluid" th:with="redirectedFromCheckoutPage = ${param.redirect != null && param.redirect[0] == 'checkout'}">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	
	<div class="text-center">
		<div><h2>Вашата Адресна Книга</h2></div>
	</div>
		
	<div class="row m-1">
		<div class="col-sm-6 mt-2">
			<div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-warning' : ''}">
				<div class="card-header">
					<div class="row">
						<div class="col">
							<b>Вашият адрес</b>
						</div>
						<div class="col">
							<div class="float-right">
								<a th:unless="${param.redirect}" class="fas fa-edit icon-dark" title="Редактирай адреса си"
									th:href="@{/account_details(redirect=address_book)}"></a>								
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					[[${customer}]]
				</div>
			</div>
		</div>
		
		
	</div>
	<div>&nbsp;</div>
	<div th:replace="fragments :: confirm_modal"></div>
	<div th:replace="navigation :: footer_menu"></div>
</div>	
<script type="text/javascript">
</script>
</body>
</html>
