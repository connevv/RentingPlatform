<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>

	<div class="text-center">
		<h2>Регистрация на клиент</h2>
	</div>

	<form th:action="@{/create_customer}" method="post" th:object="${customer}"
		style="max-width: 600px; margin: 0 auto"
		onsubmit="return checkEmailUnique(this);">
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Име:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Фамилия:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>
				
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Електронна поща:</label>
			<div class="col-sm-8">
				<input type="email" th:field="*{email}" class="form-control"
					required="required" maxlength="45" minlength="8" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Парола:</label>
			<div class="col-sm-8">
				<input type="password" th:field="*{password}" class="form-control"
					required="required" maxlength="15" minlength="6"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					 />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Повторете паролата:</label>
			<div class="col-sm-8">
				<input type="password" id="confirmPassword" class="form-control"
					required="required" maxlength="15" minlength="6"
					oninput="checkPasswordMatch(this)"
					 />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Телефонен номер:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{phoneNumber}" class="form-control"
					required="required" maxlength="15" minlength="8" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Адрес 1:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine1}" class="form-control"
					required="required" maxlength="64" minlength="3" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Адрес 2:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine2}" class="form-control"
					maxlength="64" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Град:</label>
			<div class="col-sm-8">
			<select th:field="*{city}" class="form-control" required>
				<th:block th:each="city : ${listCities}">
					<option th:value="${city.id}">[[${city.name}]]</option>
				</th:block>
			</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">City:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{city}" class="form-control"
					maxlength="45" minlength="2" />
			</div>
		</div>
								
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Пощенски код:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{postalCode}" class="form-control"
					maxlength="10" minlength="2" />
			</div>
		</div>
																		
		<div class="text-center">
			<input type="submit" value="Създай акаунт" class="btn btn-primary" />
		</div>
	</div>
	</form>
	
	<div>&nbsp;</div>
	<div th:replace="fragments :: modal_dialog"></div>
	<div th:replace="navigation :: footer_menu"></div>
</div>	
<script type="text/javascript">
	contextPath = "[[@{/}]]";
	
	function checkEmailUnique(form) {
		url = contextPath + "customers/check_unique_email";
		customerEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		
		params = {email: customerEmail, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicated") {
				showWarningModal("There is another cusotmer having the email " + customerEmail);
			} else {
				showErrorModal("Unknown response from server");
			}
		}).fail(function() {
			showErrorModal("Could not connect to the server");
		});
		
		return false;
	}	
	
</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
