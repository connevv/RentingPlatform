<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('My Orders', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	<div>
		<h2>Моите поръчки</h2>	
	</div>
		
	<div>
		<form th:action="@{'/orders/page/1'}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			
			Филтър:&nbsp;
			<input type="search" name="orderKeyword" th:value="${orderKeyword}" class="form-control" required/>
			&nbsp;&nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>				
	</div>
	
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Номер
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>Продукт</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Дата на поръчка
						
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Начална дата на наема
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Дата на връщане
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Дни под наем
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Сума за плащне
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Статус
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th>
						<a class="text-white"
						th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} + ${categoryId != null ? '&categoryId=' + categoryId : ''}}">
						Град
						</a>								
						<span th:if="${sortField == fieldName}"
						th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>	
					</th>
					<th></th>
				</tr>								
			</thead>
			<tbody>
				<tr th:each="order : ${listOrders}">
					<td th:text="${order.id}">Номер</td>
					<td th:utext="${order.productNames}"></td>
					<td><div th:replace="fragments :: format_time(${order.orderTime})">Дата на поръчка</div></td>
					<td><div th:replace="fragments :: format_time(${order.startDay})">Начална дата на наема</div></td>
					<td><div th:replace="fragments :: format_time(${order.endDay})">Дата на връщане</div></td>
					<td><div>[[${order.rentedDays}]]</div></td>
					<td>
						<div>[[${order.total}]] лв</div>
					</td>
					<td><div>[[${order.status}]]</div></td>
					<td><div>[[${order.product.city.name}]]</div></td>
					<td>
						<a class="fas fa-file-alt fa-2x icon-green linkDetail" 
							th:href="@{'/orders/detail/' + ${order.id}}" 
							title="View details of this order"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="fragments :: pagination('/orders', 'orders')"></div>
		
	<div class="modal fade" id="orderDetailsModal">
	  <div class="modal-dialog modal-xl">
	    <div class="modal-content">
	    </div>
	  </div>
	</div>	
			
	<div>&nbsp;</div>
	<div th:replace="navigation :: footer_menu"></div>
	
</div>
<script type="text/javascript">
	moduleURL = "[[@{/orders}]]";
	contextPath = "[[@{/}]]";
	var csrfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";	

	function clearFilter() {
		window.location = moduleURL;
	}

	$(document).ready(function(){
		handleDetailLink();
	});
	
	function handleDetailLink() {
		$(".linkDetail").on("click", function(e) {
			e.preventDefault();
			$('#orderDetailsModal').modal('show').find('.modal-content').load($(this).attr('href'));
		});		
	}	
</script>
<script type="text/javascript" th:src="@{/js/return_order.js}"></script>
</body>
</html>
