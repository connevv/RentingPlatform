<div class="modal-header">
	<h4 class="modal-title">Информация за наемателя</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
		
<div>

	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
	  </li>
	 </ul>
	 
	<div class="tab-content" id="myTabContent">
	  <div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
		  <div class="form-group row">
		    <label class="col-sm-4 col-form-label">Идентификационен номер:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${user.id}" />
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label class="col-sm-4 col-form-label">Име и Фамилия</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${user.fullName}" />
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label class="col-sm-4 col-form-label">Електронна поща</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${user.email}" />
		    </div>
		  </div>  
		  
		  <div class="form-group row">
		    <label class="col-sm-4 col-form-label">Телефоннен номер:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${user.phoneNumber}" />
		    </div>
		  </div> 
		  
		  <div class="form-group row">
		    <label class="col-sm-4 col-form-label">Активиран:</label>
		    <div class="col-sm-8">
		      <input type="checkbox" th:checked="${user.enabled}" disabled="disabled" />
		    </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-4 col-form-label">Град:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${user.city.name}" />
		    </div>
		  </div>  		   		  
	  </div>  
	</div>    
</div>
	
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
